<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#oneq').innerHTML = 'Correct';
                });
                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#oneq').innerHTML = 'Incorrect';
                    });
                }
                document.querySelector('#check').addEventListener('click', function() {
                    let user_input = document.querySelector('input');
                    if (user_input.value === 'xyilo') {
                        user_input.style.backgroundColor = 'green';
                        document.querySelector('#twoq').innerHTML = 'Correct';
                    }
                    else {
                        user_input.style.backgroundColor = 'red';
                        document.querySelector('#twoq').innerHTML = 'Incorrect';
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->

                <h3>When the war started?</h3>

                <button class="incorrect">2021</button>
                <button class="incorrect">2022</button>
                <button class="correct">2014</button>
                <p id="oneq"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Who is putin?</h3>
                <input type="text"></input>
                <button id="check">Check answ</button>
                <p id="twoq"></p>

            </div>
        </div>
    </body>
</html>
