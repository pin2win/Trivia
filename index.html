<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    if (correct.style.backgroundColor === 'green') {
                        correct.style.backgroundColor = '';
                        document.querySelector('#oneq').innerHTML = '';
                    }
                    else {
                        correct.style.backgroundColor = 'green';
                        document.querySelector('#oneq').innerHTML = 'Correct';
                    }
                });
                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        if (incorrects[i].style.backgroundColor === 'red') {
                            incorrects[i].style.backgroundColor = '';
                            document.querySelector('#oneq').innerHTML = '';
                        }
                        else {
                            incorrects[i].style.backgroundColor = 'red';
                            document.querySelector('#oneq').innerHTML = 'Incorrect';
                        }
                    });
                }
                document.querySelector('#check').addEventListener('click', function() {
                    let user_input = document.querySelector('input');
                    if (user_input.value === 'Zelenskyy') {
                        user_input.style.backgroundColor = 'green';
                        document.querySelector('#twoq').innerHTML = 'Correct';
                    }
                    else {
                        user_input.style.backgroundColor = 'red';
                        document.querySelector('#twoq').innerHTML = 'Incorrect';
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->

                <h3>What is the capital of Ukraine?</h3>

                <button class="incorrect">Lviv</button>
                <button class="incorrect">Odessa</button>
                <button class="correct">Kyiv</button>
                <p id="oneq"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Who leads the Ukraine? (surname)</h3>
                <input type="text"></input>
                <button id="check">Check answ</button>
                <p id="twoq"></p>

            </div>
        </div>
    </body>
</html>
